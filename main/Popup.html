<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer - By Dhiraj Arya</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="text" id="inputusername" placeholder="Enter GitHub Username...">
            <button id="submitBtn" >Get</button>
        </div>
        <div class="profile-container">
            <div class="user-data">
                <div class="user-img">
                    <img src="https://avatars.githubusercontent.com/u/146155093?v=4" alt="">
                </div>
                <div class="user-text">
                    <h2 id="username">Dhiraj </h2>
                    <p>
                        <b>Followers:</b><span id="followers">78</span>
                    </p>
                    <p>
                        <b>Following:</b><span id="following">52</span>
                    </p>
                    <p class="bio"><b>Bio:</b> goal of becoming Full Stack Developer.ðŸ’»</p>
                </div>
            </div>
            <div class="user-links">
                <a href="" target="_blank" id="repolink">View Repo</a>
                <a href="" target="_blank" id="profilelink">View Github</a>
            </div>
        </div>
    </div>
</body>
<script src="logic.js"></script>

</html>
